<!doctype html>
<html lang="en" ng-app="WeatherApp">
<head>
    <title>Weather Report Generator</title>
    
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    
    <script src="app/app.js" type="text/javascript"></script>
    
    <script src="app/services/DataService.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="app/controllers/DataController.js" type="text/javascript"></script>
        
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css">
</head>
    
<body>
    <div ng-controller="WeatherController" class="container-fluid col-lg-8">
    <h3>Weather application</h3>
        <div class="table-responsive" ng-show="displayTable">
            <div id="chart_div"></div>
                <table class = "table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                     <th>Location</th>
                      <th>Position</th>
                      <th>Localtime</th>
                      <th>Condition</th>
                      <th>Temperature</th>
                      <th>Pressure</th>
                      <th>Humidity</th>
                  </tr>
               </thead>

               <tbody>
                  <tr ng-repeat="data in weatherData">
                     <td><strong>{{data.city}}</strong></td>
                      <td>{{data.position}}</td>
                      <td>{{data.localtime}}</td>
                      <td>{{data.condition}}</td>
                      <td>{{data.temperature}} &deg;C</td>
                      <td>{{data.pressure}} hPa</td>
                      <td>{{data.humidity}}%</td>
                  </tr>
               </tbody>

            </table>
        </div>
        <button ng-click="getData()">{{buttonText}}</button>
    </div>
     
</body>
</html>
